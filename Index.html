<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Test</title>
</head>

<body style="
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
">

<button onclick="changeColor()"
style="
  font-size:24px;
  padding:20px;
">
TAP ME
</button>

<script>
function changeColor() {
  document.body.style.background =
    "rgb(" +
    Math.random()*255 + "," +
    Math.random()*255 + "," +
    Math.random()*255 + ")";
}
</script>

</body>
</html>
